version: '3'

services:
  bash:
    build:
      context: .
      dockerfile: Dockerfile.bash
    volumes:
      - '.:/carapace/'

  fish:
    build:
      context: .
      dockerfile: Dockerfile.fish
    volumes:
      - '.:/carapace/'

  powershell:
    build:
      context: .
      dockerfile: Dockerfile.powershell
    volumes:
      - '.:/carapace/'

  zsh:
    build:
      context: .
      dockerfile: Dockerfile.zsh
    volumes:
      - '.:/carapace/'
